        0%, 100% {

        }
        16.666% {
          color: orange;
        }
        33.333% {
          color: yellow;
        }
        50% {
          color: green;
        }
        66.666% {
          color: blue;
        }
        83.333% {
          color: indigo;
        }
      }

        overflow: hidden;
        white-space: nowrap;
      }

      .marquee {
        display: inline-block;
        animation: slide 10s linear infinite;

      /* Add styles for the rainbow blink effect */
      .rainbow {
        font-size: 1.5em; /* Adjust the font size as needed */
        display: inline-block;
        animation: rainbowBlink 7s linear infinite;
        transition: transform 0.3s ease-in-out; /* Add transition for smoother transform changes */

      /* Add hover effect for the rainbow text */
      .rainbow:hover {
        transform: scale(1.5);
      }

      /* Styles for the surprise button */

        background-color: #FFD700; /* Golden color, you can change it */
        color: #000; /* Black text */

        font-size: 1.2em;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease-in-out; /* Add transition for smoother color change */
      }

      /* Hover effect for the surprise button */
      .surprise-button:hover {
        background-color: #FFA500; /* Orange color on hover, you can change it */
      }

      .corner-button {
